<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Xe TƒÉng B·∫Øn G√†</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background-color: #282828;
      font-family: 'Arial', sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
      flex-direction: column;
      padding: 20px;
    }
    #gameCanvas {
      background-color: #444;
      border: 5px solid #fff;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
      margin-top: 20px;
      border-radius: 10px;
    }
    #score {
      font-size: 30px;
      font-weight: bold;
      margin-bottom: 20px;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
    }
    #gameOverMessage, #victoryMessage {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 40px;
      font-weight: bold;
      display: none;
      text-align: center;
      z-index: 3;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
      background: rgba(0, 0, 0, 0.7);
      padding: 20px 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
    }
    #victoryMessage p {
      margin-bottom: 20px;
      font-size: 45px;
      color: #ffdf00; /* Gold color */
      text-shadow: 3px 3px 15px rgba(0, 0, 0, 0.7);
    }
    #gameOverMessage p {
      margin-bottom: 20px;
    }
    #gameOverMessage button, #startButton {
      padding: 12px 30px;
      font-size: 20px;
      background-color: #ff6f00;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin-top: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
      font-weight: bold;
    }
    #gameOverMessage button:hover, #startButton:hover {
      background-color: #ff8f00;
      transform: scale(1.05);
    }
    #startButton {
      padding: 15px 40px;
      font-size: 22px;
      background-color: #28a745;
      border-radius: 15px;
      transition: all 0.3s ease;
      font-weight: bold;
    }
    #startButton:hover {
      background-color: #218838;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <div id="score">ƒêi·ªÉm: 0</div>
  <button id="startButton" onclick="startGame()">B·∫Øt ƒë·∫ßu ch∆°i</button>
  <div id="gameOverMessage">
    <p>üí• Game Over! B·∫°n ƒë√£ va ch·∫°m!</p>
    <button onclick="startGame()">Ch∆°i l·∫°i</button>
  </div>
  <div id="victoryMessage">
    <p>üéâ B·∫°n ƒë√£ chi·∫øn th·∫Øng! üéâ</p>
    <button onclick="startGame()">Ch∆°i l·∫°i</button>
  </div>
  <canvas id="gameCanvas" width="400" height="600"></canvas>

  <audio id="shootAudio" src="audio/gun fire.mp3"></audio>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    let score = 0;
    let gameInterval;
    let isGameOver = false;
    let isStarted = false;
    let level = 1;

    let car = {
      x: canvas.width / 2 - 40,
      y: canvas.height - 120,
      width: 80,
      height: 120,
      speed: 5
    };

    let obstacles = [];
    let bullets = [];
    let keys = {};

    const carImg = new Image();
    carImg.src = 'Image/tank1.jpg';

    const obstacleImg = new Image();
    obstacleImg.src = 'Image/conga.png';

    const shootAudio = document.getElementById('shootAudio');

    document.addEventListener('keydown', (e) => {
      keys[e.key] = true;
      if (e.key === ' ' && !isGameOver && isStarted) {
        shootBullet();
      }
    });

    document.addEventListener('keyup', (e) => {
      keys[e.key] = false;
    });

    function moveCar() {
      if (keys['ArrowLeft'] && car.x > 0) car.x -= car.speed;
      if (keys['ArrowRight'] && car.x < canvas.width - car.width) car.x += car.speed;
    }

    function createObstacles() {
      const obstacleWidth = 60;
      const obstacleHeight = 100;
      const x = Math.floor(Math.random() * (canvas.width - obstacleWidth));
      const y = -obstacleHeight;
      obstacles.push({ x, y, width: obstacleWidth, height: obstacleHeight });
    }

    function moveObstacles() {
      let speed = level === 1 ? 1 : 2; // T·ªëc ƒë·ªô v·∫≠t c·∫£n kh√°c nhau t√πy theo level
      for (let i = obstacles.length - 1; i >= 0; i--) {
        obstacles[i].y += speed;
        if (obstacles[i].y > canvas.height) {
          obstacles.splice(i, 1);
          score++;
          document.getElementById('score').textContent = 'ƒêi·ªÉm: ' + score;
        }
      }
    }

    function shootBullet() {
      const bullet = {
        x: car.x + car.width / 2 - 5,
        y: car.y,
        width: 10,
        height: 20,
        speed: 7
      };
      bullets.push(bullet);
      shootAudio.play();
    }

    function moveBullets() {
      for (let i = bullets.length - 1; i >= 0; i--) {
        bullets[i].y -= bullets[i].speed;
        if (bullets[i].y + bullets[i].height < 0) {
          bullets.splice(i, 1);
        }
      }
    }

    function checkBulletCollisions() {
      for (let i = bullets.length - 1; i >= 0; i--) {
        for (let j = obstacles.length - 1; j >= 0; j--) {
          if (
            bullets[i].x < obstacles[j].x + obstacles[j].width &&
            bullets[i].x + bullets[i].width > obstacles[j].x &&
            bullets[i].y < obstacles[j].y + obstacles[j].height &&
            bullets[i].y + bullets[i].height > obstacles[j].y
          ) {
            bullets.splice(i, 1);
            obstacles.splice(j, 1);
            score += 2;
            document.getElementById('score').textContent = 'ƒêi·ªÉm: ' + score;
            break;
          }
        }
      }
    }

    function checkCarCollisions() {
      for (let i = 0; i < obstacles.length; i++) {
        if (
          car.x < obstacles[i].x + obstacles[i].width &&
          car.x + car.width > obstacles[i].x &&
          car.y < obstacles[i].y + obstacles[i].height &&
          car.y + car.height > obstacles[i].y
        ) {
          endGame();
          return true;
        }
      }
      return false;
    }

    function checkVictory() {
      if (level === 1 && score >= 30) {
        level = 2;
        document.getElementById('victoryMessage').style.display = 'block';
        document.getElementById('victoryMessage').innerHTML = '<p>üéâ B·∫°n ƒë√£ chuy·ªÉn sang Level 2! üéâ</p>';
        document.getElementById('score').textContent = 'ƒêi·ªÉm: ' + score + ' - Level 2';
        setTimeout(() => {
          document.getElementById('victoryMessage').style.display = 'none';
          obstacles = [];
        }, 2000);
      }

      if (level === 2 && score >= 40) {
        document.getElementById('victoryMessage').style.display = 'block';
        document.getElementById('victoryMessage').innerHTML = '<p>üéâ B·∫°n ƒë√£ chi·∫øn th·∫Øng! üéâ</p>';
        setTimeout(() => {
          endGame();
        }, 2000); // K·∫øt th√∫c game sau 2 gi√¢y
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      ctx.drawImage(carImg, car.x, car.y, car.width, car.height);

      for (let i = 0; i < obstacles.length; i++) {
        ctx.drawImage(obstacleImg, obstacles[i].x, obstacles[i].y, obstacles[i].width, obstacles[i].height);
      }

      ctx.fillStyle = 'yellow';
      for (let i = 0; i < bullets.length; i++) {
        ctx.fillRect(bullets[i].x, bullets[i].y, bullets[i].width, bullets[i].height);
      }

      moveCar();
      moveObstacles();
      moveBullets();
      checkBulletCollisions();
      if (checkCarCollisions()) return;
      checkVictory();
      if (Math.random() < 0.02) createObstacles();
    }

    function startGame() {
      if (isStarted) clearInterval(gameInterval);

      car.x = canvas.width / 2 - 40;
      car.y = canvas.height - 120;
      score = 0;
      level = 1;
      document.getElementById('score').textContent = 'ƒêi·ªÉm: ' + score;
      obstacles = [];
      bullets = [];
      isGameOver = false;
      isStarted = true;
      document.getElementById('gameOverMessage').style.display = 'none';
      document.getElementById('victoryMessage').style.display = 'none';
      document.getElementById('startButton').style.display = 'none';
      gameInterval = setInterval(draw, 1000 / 60); // 60 FPS
    }

    function endGame() {
      clearInterval(gameInterval);
      isGameOver = true;
      isStarted = false;
      document.getElementById('gameOverMessage').style.display = 'block';
      document.getElementById('startButton').style.display = 'block';
    }
  </script>

</body>
</html>
